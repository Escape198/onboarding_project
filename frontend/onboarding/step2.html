<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Step 2: Watch this video</h2>
        <video autoplay muted loop>
            <source src="../assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="next">Next</button>
    </div>
    <script>
        function completeStep(step, nextPage) {
        const userId = localStorage.getItem('user_id');
        if (!userId) {
            alert('User not found. Please restart.');
            window.location.href = '../index.html';
            return;
        }

        fetch('http://localhost:8000/onboarding/complete-step', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: parseInt(userId), step: step })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                window.location.href = nextPage;
            } else {
                alert('Failed to complete the step');
            }
        });
    }
    </script>
    <script>
        document.getElementById('next').addEventListener('click', () => {
            completeStep('step-2', 'step3.html');
        });
    </script>
</body>
</html>
